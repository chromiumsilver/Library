<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1 class="blue">Library</h1>
    <button class="main-btn" id="newBookBtn" type="button">NEW BOOK</button>
  </div>

  <dialog id="bookDialog">
    <h2>Add New Book</h2>
    <form id="bookForm" method="dialog">
      <div class="form-group">
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" required>
      </div>
      <div class="form-group">
        <label for="book-author">Author:</label>
        <input type="text" id="book-author">
      </div>
      <div class="form-group">
        <label for="book-pages">Number of Pages:</label>
        <input type="number" id="book-pages">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="read">
        <label for="read">Have you read this book?</label>
      </div>
      <div class="button-group">
        <button class="main-btn" id="addBtn" type="submit">Add Book</button>
        <button class="cancel-btn" id="cancelBtn" type="button">Cancel</button>
      </div>
    </form>
  </dialog>
  <div class="books">
    <!-- Books will be added here dynamically -->
  </div>
</body>

</html>
